<!doctype html>
<html>
  <head>
     <title> Lists </title>
  </head>
  <body>
    <div>
    <span>My Ordered List</span><br />
    <ol>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Juice</li>
    </ol>
    <p>My unordered List</p>
    <ul>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Juice</li>
    </ul>
    </div>
    <hr/>
  </body>
  </html>
