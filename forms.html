<!DOCTYPE html>
<html>
    <head>
        <title>Forms Practice</title>
    </head>
    <body>
        <div class="container">
            <form action="" method="">
                <div class="row">
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        placeholder="Enter your FirstName"
                        id="firstName"
                        name="firstName"
                        required
                    />
                </div>
                <div class="row">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        placeholder="Enter your LastName"
                        id="lastName"
                        name="lastName"
                    />
                </div>
                <div class="row">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male" />
                    <lable for="female">Female</lable>
                    <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="Female"
                    />
                </div>
                <div class="row">
                    <label for="technologies">Technologies</label>
                    <select id="technologies" name="technologies">
                        <option id="1" value="Java">Java</option>
                        <option id="2" value="HTML">HTML</option>
                        <option id="3" value="CSS">CSS</option>
                    </select>
                </div>
                <div class="row">
                    <label for="email">Email ID</label>
                    <input
                        type="email"
                        placeholder="Enter your Email"
                        id="email"
                        name="email"
                    />
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        placeholder="Enter your password"
                        id="password"
                    />
                </div>
                <div class="row">
                    <label for="image">Image</label>
                    <img src="" alt="Profile pic" height="42" weidth="42" />
                </div>
                <div>
                    <input type="submit" />
                </div>
            </form>
        </div>
    </body>
</html>
